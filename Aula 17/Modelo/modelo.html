            </p>
            
        </div>
        <div id="res">
            <select name="lista" id="tselec" size="10">
                <!--<option value="Testando">Test</option>-->

        </div>
        <div>

        </div>
    </section>
    <footer>
        <p>&copy; Gabriel Brito</p>
    </footer>
